<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$title}- 后台系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {css href="_admin_/css/layui.css"}
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="public/header"/}
    {include file="public/left"/}

    <div class="layui-body">
      <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
          <legend>修改页面</legend>
        </fieldset>
        <form class="layui-form" action="{:url('/index/add')}" method="post">
          <input name="id" value="{$result['id']}" type="hidden">
          <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
              <input type="text" name="username" lay-verify="required" autocomplete="on" placeholder="请输入用户名" class="layui-input" value="{$result['name']}">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
              <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" value="{$result['password']}">
            </div>
          </div>
          <!--<div class="layui-form-item layui-form-text">
            <label class="layui-form-label">编辑器</label>
            <div class="layui-input-block">
              <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
            </div>
          </div>-->
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" type="submit" lay-submit="" lay-filter="demo1">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
{include file="public/footer"/}
</div>
</body>
{js href="_admin_/layui.js"}
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer

  //自定义验证规则
  form.verify({
    username: function(value){
      if(value.length < 5){
        return '用户名至少得5个字符啊';
      }
    }
    ,password: [/(.+){6}$/, '密码至少6位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听提交
  /*form.on('submit(demo1)', function(data){
    /!*layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;*!/

  });*/
  
  
});
</script>
</html>
