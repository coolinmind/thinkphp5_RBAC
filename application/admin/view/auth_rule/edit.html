<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{$title}- 后台系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {css href="_admin_/css/layui.css"}
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    {include file="public/header"/}
    {include file="public/left"/}

    <div class="layui-body">
      <div style="padding: 15px;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
          <legend>修改权限</legend>
        </fieldset>
        <form class="layui-form" action="{:url('/authRule/add')}" method="post">
          <input name="id" value="{$result->id}" type="hidden">
          <div class="layui-form-item">
            <label class="layui-form-label">权限名称</label>
            <div class="layui-input-block">
              <input type="text" name="title" lay-verify="title" autocomplete="on" placeholder="请输入权限名称" class="layui-input" value="{$result->title}">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">权限规则</label>
            <div class="layui-input-block">
              <input type="text" name="name" lay-verify="name" placeholder="请输入权限规则" autocomplete="off" class="layui-input" value="{$result->name}">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">启用状态</label>
            <div class="layui-input-block">
              <input type="checkbox" name="status" lay-skin="switch" {if $result->status eq 1} checked {/if}>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" type="submit" lay-submit="" lay-filter="demo1">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
{include file="public/footer"/}
</div>
</body>
{js href="_admin_/layui.all.js"}
<script>
layui.use(['form'], function(){
  var form = layui.form;

  //自定义验证规则
  form.verify({
    name: function(value){
      if(!value.length){
        return '规则不能为空';
      }
    }
    ,title: function(value){
          if(!value.length){
              return '权限名称不能为空';
          }
      }
  });
});
</script>
</html>
