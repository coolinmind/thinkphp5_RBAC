<html>
<head>
    <meta charset="utf-8">
    <title>{$title} - 后台系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    {css href="_admin_/css/layui.css"}
    <style>
        div{
            text-align: center;
        }
        div.layui-container {
            padding-top: 100px;
        }
        form {
            margin-left: 15%;
            margin-right: 15%;
            padding: 20px;
            padding-top: 0;
            border: 1px solid #DDD;
            border-top: none;
            border-radius: 10px;
        }
    </style>
    <!-- {css href="_admin_/admin.css"} -->
</head>
<body class="layui-layout-body">
<div class="layui-container">
    <form class="layui-form layui-form-pane" action="{:url('./login/login')}" method="post">
        <input type="hidden" name="__token__" value="791bf31d8ade8f7f0c1eb6ae856ce76f">        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>后台管理模板系统</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" placeholder="输入用户名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" placeholder="输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="">登陆</button>
        </div>
    </form>
</div>
</body>
